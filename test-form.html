<!DOCTYPE html>
<html>
<head>
    <title>Test Ticket Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { color: green; margin-top: 10px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Test Ticket Creation</h1>
    <form id="ticketForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Subject:</label>
            <input type="text" id="subject" required>
        </div>
        <div class="form-group">
            <label>Ticket Type:</label>
            <select id="ticketType" required>
                <option value="">Select a type</option>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Award Progression">Award Progression</option>
                <option value="Certificate Request">Certificate Request</option>
                <option value="Registration Issue">Registration Issue</option>
                <option value="Complaint or Grievance">Complaint or Grievance</option>
                <option value="Technical Support">Technical Support</option>
            </select>
        </div>
        <div class="form-group">
            <label>Department:</label>
            <select id="department" required>
                <option value="">Select a department</option>
                <option value="Admin">Admin</option>
                <option value="ICT">ICT</option>
                <option value="Finance">Finance</option>
                <option value="Program Management">Program Management</option>
                <option value="Customer Service">Customer Service</option>
            </select>
        </div>
        <div class="form-group">
            <label>Request Details:</label>
            <textarea id="requestDetails" rows="4" required></textarea>
        </div>
        <button type="submit">Submit Ticket</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                ticketType: document.getElementById('ticketType').value,
                department: document.getElementById('department').value,
                requestDetails: document.getElementById('requestDetails').value,
                priority: 'normal'
            };

            try {
                const response = await fetch('http://localhost:3000/api/tickets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="success">✅ Ticket created successfully! ID: ${result.id}, Key: ${result.key}</div>`;
                    document.getElementById('ticketForm').reset();
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="error">❌ Error: ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
