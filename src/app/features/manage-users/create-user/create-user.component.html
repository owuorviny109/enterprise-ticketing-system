<div class="create-user-container">
  <div class="header">
    <h1>Create a new user</h1>
    <nav class="breadcrumb">
      <span class="breadcrumb-item">üè†</span>
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-item">Users</span>
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-item active">Create a new user</span>
    </nav>
  </div>

  <div class="form-container">
    <div class="form-header">
      <h2>User Information</h2>
      <p>Fill in the details below to create a new user account</p>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form" *ngIf="userForm">
      <!-- First Row: First name, Last name, Email -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control"
            [class.error]="isFieldInvalid('firstName')"
            placeholder="Enter first name"
          />
          <div class="error-message" *ngIf="isFieldInvalid('firstName')">
            {{ getFieldError('firstName') }}
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control"
            [class.error]="isFieldInvalid('lastName')"
            placeholder="Enter last name"
          />
          <div class="error-message" *ngIf="isFieldInvalid('lastName')">
            {{ getFieldError('lastName') }}
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.error]="isFieldInvalid('email')"
            placeholder="Enter email address"
          />
          <div class="error-message" *ngIf="isFieldInvalid('email')">
            {{ getFieldError('email') }}
          </div>
        </div>
      </div>

      <!-- Second Row: Phone, City -->
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            class="form-control"
            placeholder="Enter phone number"
          />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            formControlName="city"
            class="form-control"
            placeholder="Enter city"
          />
        </div>

        <div class="form-group empty"></div>
      </div>

      <!-- Third Row: Address, Country, Password -->
      <div class="form-row">
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            class="form-control"
            placeholder="Enter address"
          />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            id="country"
            formControlName="country"
            class="form-control"
            placeholder="Enter country"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="isFieldInvalid('password')"
            placeholder="Enter password"
          />
          <div class="error-message" *ngIf="isFieldInvalid('password')">
            {{ getFieldError('password') }}
          </div>
        </div>
      </div>

      <!-- Fourth Row: Role, Photo -->
      <div class="form-row">
        <div class="form-group">
          <label for="role">Role</label>
          <select
            id="role"
            formControlName="role"
            class="form-control"
            [class.error]="isFieldInvalid('role')"
          >
            <option value="" disabled>Select role</option>
            <option *ngFor="let role of userRoles" [value]="role">
              {{ role }}
            </option>
          </select>
          <div class="error-message" *ngIf="isFieldInvalid('role')">
            {{ getFieldError('role') }}
          </div>
        </div>

        <div class="form-group">
          <label for="photo">Photo</label>
          <div class="file-upload-area">
            <input
              type="file"
              id="photo"
              accept="image/*"
              (change)="onPhotoSelected($event)"
              class="file-input"
            />
            <label for="photo" class="file-upload-label">
              <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span>{{ selectedPhoto ? selectedPhoto.name : 'Choose photo' }}</span>
            </label>
          </div>
        </div>

        <div class="form-group empty"></div>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button
          type="submit"
          class="submit-btn"
          [disabled]="isSubmitting"
          [class.loading]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">Create User</span>
          <span *ngIf="isSubmitting" class="loading-text">
            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"
                stroke-dasharray="31.416" stroke-dashoffset="31.416">
                <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416"
                  repeatCount="indefinite" />
                <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416"
                  repeatCount="indefinite" />
              </circle>
            </svg>
            Creating...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
