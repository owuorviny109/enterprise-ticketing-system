<div class="register-container">
  <h2>Create Account</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div>
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="firstName"
        required
        placeholder="Enter first name"
      />
    </div>

    <div>
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="lastName"
        required
        placeholder="Enter last name"
      />
    </div>

    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter email"
      />
    </div>

    <div>
      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="phone"
        required
        placeholder="Enter phone number"
      />
    </div>

    <div>
      <label for="country">Country</label>
      <input
        type="text"
        id="country"
        name="country"
        [(ngModel)]="country"
        required
        placeholder="Enter country"
      />
    </div>

    <div>
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        name="city"
        [(ngModel)]="city"
        required
        placeholder="Enter city"
      />
    </div>

    <div>
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        [(ngModel)]="address"
        required
        placeholder="Enter address"
      />
    </div>

    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Create a password"
      />
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        placeholder="Repeat your password"
      />
    </div>

      <!-- Terms and Conditions -->
      <div class="form-group">
        <div class="checkbox-group">
          <input
            type="checkbox"
            id="agreeToTerms"
            formControlName="agreeToTerms"
            [class.error]="isFieldInvalid('agreeToTerms')"
          />
          <label for="agreeToTerms">
            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
          </label>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('agreeToTerms')">
          You must agree to the terms and conditions
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button
          type="submit"
          class="submit-btn"
          [disabled]="isSubmitting"
          [class.loading]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">Create Account</span>
          <span *ngIf="isSubmitting" class="loading-text">
            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"
                stroke-dasharray="31.416" stroke-dashoffset="31.416">
                <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416"
                  repeatCount="indefinite" />
                <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416"
                  repeatCount="indefinite" />
              </circle>
            </svg>
            Creating Account...
          </span>
        </button>
      </div>

      <!-- Login Link -->
      <div class="login-link">
        <p>Already have an account? <a routerLink="/auth/login" class="link">Sign in here</a></p>
      </div>
    </form>
  </div>
</div>
