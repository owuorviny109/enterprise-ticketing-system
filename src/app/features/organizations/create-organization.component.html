<div class="create-organization-container">
    <div class="header">
      <h1>Create a new organization</h1>
      <nav class="breadcrumb">
        <span class="breadcrumb-item">üè†</span>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-item">Organizations</span>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-item active">Create a new organization</span>
      </nav>
    </div>
  
    <div class="form-container">
      <div class="form-header">
        <h2>Organization Details</h2>
        <p>Fill in the details below to register a new organization</p>
      </div>
  
      <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()" class="organization-form" *ngIf="organizationForm">
        <!-- First Row: Name, Email, Phone -->
        <div class="form-row">
          <div class="form-group">
            <label for="name">Organization Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              [class.error]="isFieldInvalid('name')"
              placeholder="Enter organization name"
            />
            <div class="error-message" *ngIf="isFieldInvalid('name')">
              {{ getFieldError('name') }}
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [class.error]="isFieldInvalid('email')"
              placeholder="Enter email address"
            />
            <div class="error-message" *ngIf="isFieldInvalid('email')">
              {{ getFieldError('email') }}
            </div>
          </div>
  
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="form-control"
              placeholder="Enter phone number"
            />
          </div>
        </div>
  
        <!-- Second Row: Address, City, Country -->
        <div class="form-row">
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              formControlName="address"
              class="form-control"
              placeholder="Enter address"
            />
          </div>
  
          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              formControlName="city"
              class="form-control"
              placeholder="Enter city"
            />
          </div>
  
          <div class="form-group">
            <label for="country">Country</label>
            <input
              type="text"
              id="country"
              formControlName="country"
              class="form-control"
              placeholder="Enter country"
            />
          </div>
        </div>
  
        <!-- Third Row: Province, Postal Code -->
        <div class="form-row">
          <div class="form-group">
            <label for="province">Province/State</label>
            <input
              type="text"
              id="province"
              formControlName="province"
              class="form-control"
              placeholder="Enter province or state"
            />
          </div>
  
          <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input
              type="text"
              id="postalCode"
              formControlName="postalCode"
              class="form-control"
              placeholder="Enter postal code"
            />
          </div>
  
          <div class="form-group empty"></div>
        </div>
  
        <!-- Submit Button -->
        <div class="form-actions">
          <button
            type="submit"
            class="submit-btn"
            [disabled]="isSubmitting"
            [class.loading]="isSubmitting"
          >
            <span *ngIf="!isSubmitting">Create Organization</span>
            <span *ngIf="isSubmitting" class="loading-text">
              <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"
                  stroke-dasharray="31.416" stroke-dashoffset="31.416">
                  <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416"
                    repeatCount="indefinite" />
                  <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416"
                    repeatCount="indefinite" />
                </circle>
              </svg>
              Creating...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
